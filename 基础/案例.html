<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单确认</title>
  <style>
    h2{
      text-align: center;
    }
    table{
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }
    th{
      padding: 5px 30px;
    }
    table,th,td{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h2>订单确认</h2>

  <script>
    //1.用户输入
    let name = prompt('请输入商品名称：')
    let price = +prompt('请输入商品价格：')
    let number = +prompt('请输入商品数量：')
    let address = prompt('请输入收获地址：')

    //2.计算总额
    let sum = price * number

    //3.页面打印渲染
    document.write(`
       <table>
          <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收获地址</th>
          </tr>
          <tr>
            <th>${name}</th>
            <th>${price}</th>
            <th>${number}</th>
            <th>${sum}</th>
            <th>${address}</th>
          </tr>
      </table>
    `)
  </script>
</body>
</html>
