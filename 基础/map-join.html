  <script>
    const arr = ['red','blue','pink']
    const newArr = arr.map(function(ele,index){
      // console.log(ele);
      // console.log(index);
      return ele + '颜色'
    })
    console.log(newArr);
    
    console.log(newArr.join()); //小括号为空就是 ，

    console.log(newArr.join('|'));
  </script>
