<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.用户输入
    let second = +prompt('请输入秒数：')
    //2.封装函数
    function getTime(t){
      //3.转换
      let h = parseInt(t / 60 / 60 % 24)
      let m = parseInt(t / 60 % 60)
      let s = parseInt(t % 60)

      h = h > 10 ? h : '0' + h
      m = m > 10 ? m : '0' + m
      s = s > 10 ? s : '0' + s

      return [h,m,s]
    }
    let arr = getTime(second)
    document.write(`${arr[0]}时${arr[1]}分${arr[2]}秒`)
  </script>
</body>
</html>
