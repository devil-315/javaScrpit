    function getUsers(){
      setTimeout(()=>{
        let data = '用户数据'
        //调用next方法，并传入数据
        iterator.next(data)
      },1000)
    }
    function getOrders(){
      setTimeout(()=>{
        let data = '订单数据'
        iterator.next(data)
      },1000)
    }
    function getGoods(){
      setTimeout(()=>{
        let data = '商品数据'
        iterator.next(data)
      },1000)
    }
    function * gen(){
      let user = yield getUsers()
      console.log(user);
      
      let order =  yield getOrders()
      console.log(order);
      
      let good = yield getGoods()
      console.log(good);
      
    }
    //调用生成器函数
    let iterator = gen()
    iterator.next()
