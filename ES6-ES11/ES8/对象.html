<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let school = {
      name:'清华',
      address:'北京'
    }
    //对象属性的描述uix
    console.log(Object.getOwnPropertyDescriptors(school));

    const obj = Object.create(null,{
      name:{
        //设置值
        value:'devil',
        //属性特性
        writable: true,
        configurable:true,
        enumerable:true
      }
    })
    console.log(obj);
  </script>
</body>
</html>
