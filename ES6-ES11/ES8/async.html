<body>
  <script>
    let a = async function () {
      return new Promise((resolve, reject) => {
        // resolve("成功")
        reject('失败')
      })
    }
    let p = a()
    p.then(value => {
      console.log(value) //成功
    },reason => {
      console.log(reason);//失败
    })
  </script>
