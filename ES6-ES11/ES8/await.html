<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise((resolve,reject) => {
      reject('失败啦')
    })
    //await 要放在 async 函数中，
    async function main(){
      try{
        let result = await p
        console.log(result); //成功
      }catch(e){
        console.log(e);
        
      }
    }
    main()
  </script>
</body>
</html>
